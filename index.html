<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">
        <div class="list">
            <div class="item ite1">
                <div class="text-overlay">Slide1</div>
                <img src="img/1.jpg" alt="">
            </div>
            <div class="item">
                <div class="text-overlay">Slide2</div>
                <img src="img/2.jpg" alt="">
            </div>
            <div class="item">
                <div class="text-overlay">Slide3</div>
                <img src="img/3.jpg" alt="">
            </div>
            <div class="item">
                <div class="text-overlay">Slide4</div>
                <img src="img/4.jpg" alt="">
            </div>
            <div class="item">
                <div class="text-overlay">Slide5</div>
                <img src="img/5.jpg" alt="">
            </div>
        </div>
        <div class="buttons">
            <button id="prev">></button>
            <button id="next">></button>
        </div>
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>

      
let slider = document.querySelector('.slider .list');
let items = document.querySelectorAll('.slider .list .item');
let next = document.getElementById('next');
let prev = document.getElementById('prev');
let dots = document.querySelectorAll('.slider .dots li');

let lengthItems = items.length - 1;
let active = 0;



next.onclick = function(){
    active = active + 1 <= lengthItems ? active + 1 : 0;
    reloadSlider();
}
prev.onclick = function(){
    active = active - 1 >= 0 ? active - 1 : lengthItems;
    reloadSlider();
}


let value = 3000;
//Setting the time interval
let refreshInterval = setInterval(()=> {next.click()}, value);
function reloadSlider(){
    slider.style.left = -items[active].offsetLeft + 'px';
    // 
    let last_active_dot = document.querySelector('.slider .dots li.active');
    last_active_dot.classList.remove('active');
    dots[active].classList.add('active');

    clearInterval(refreshInterval);
    refreshInterval = setInterval(()=> {next.click()}, value);



}


//Current state indicator
dots.forEach((li, key) => {
    li.addEventListener('click', ()=>{
         active = key;
         reloadSlider();
    })
})

 
window.onresize = function(event) {
    reloadSlider();

  
};
    </script>
  
</body>
</html>
